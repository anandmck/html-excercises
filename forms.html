<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="mystyle.css">
    <title>Data Entry Form</title>
</head>
<body>
    <form>
        <div class="pink">
            <p>This is a sample data entry form</p>
        </div>

        <div class ="myclass" >
            <label for="first">First</label>
            <input type="text" name="first" value="" placeholder="Put your first name here...">
        </div>
    
        <div >
            <label for="last">Last</label>
            <input type="text" name="last" value="" placeholder="Put your last name here...">
        </div>
    
        <div>
            <input type="checkbox" name="houston" value="Houston">
            <label for="houston">Houston</label>
        </div>    
        <button type="submit">Submit</button>
    </form>
</body>
</html>
